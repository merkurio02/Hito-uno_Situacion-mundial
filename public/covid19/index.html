<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jquery -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <!-- chart  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- bootstrap -->




    <title>COVID 19</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn">Home</a>
                            </li>
                            <li class="nav-item" id="nav-login" style="display: none;">
                                <a class="nav-link btn" data-bs-toggle="modal" data-bs-target="#modal-login">Login</a>
                            </li>
                            <li class="nav-item" id="nav-chile" style="display: none;">
                                <a class="nav-link btn">Situacion Chile</a>
                            </li>
                        </ul>
                        <a class="nav-link" href="">Salir</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="row justify-content-center">

            <div class="col-12 col-lg-6 col-md-8 col-sm-10 pt-5">
                <h1>COVID 19</h1>
                <div id="home-wrapper" style="display: none;">
                    <div id="grafico1-wrapper">
                        <canvas id="grafico1"></canvas>
                    </div>

                    <table id="table-data" class="table">
                        <thead>
                            <tr>
                                <th>Pais</th>
                                <th>Casos confirmados</th>
                                <th>muertes</th>
                                <th>recuperados</th>
                                <th>Casos activos</th>
                                <th> </th>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>

                    </table>


                </div>


                <div id="chile-wrapper" style="display:none">

                </div>

                <div id="modals">
                    <!-- Modal detalle pais -->
                    <div class="modal fade" id="modal-pais" tabindex="-1" aria-labelledby="modal-pais"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <th scope="row">Pais</th>
                                                <td id="pais"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Confirmados</th>
                                                <td id="confirmados"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Muertos</th>
                                                <td id="muertos"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Recuperados</th>
                                                <td id="recuperados"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Activos</th>
                                                <td id="activos"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-login"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="modal-body">
                                    <form id="formulario-ingreso" class="border rounded p-3">
                                        <small class="mb-1"></small>
                                        <br>
                                        <div class="mb-3">
                                            <label>Email address</label>
                                            <input id="input-email" type="email" class="form-control"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label>Password</label>
                                            <input id="input-pass" type="password" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Entrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <!-- bootstrap  -->

    <script src="assets/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
